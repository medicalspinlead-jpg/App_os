<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Hist√≥rico de OS - Medical Spin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Added PWA meta tags -->
  <meta name="theme-color" content="#0b74ff" />
  <meta name="description" content="Hist√≥rico de ordens de servi√ßo Medical Spin" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <style>
   :root {
      --bg-primary: #f8fafc;
      --surface: #ffffff;
      --surface-hover: #f1f5f9;
      --border: #e2e8f0;
      --border-focus: #0b74ff;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --accent: #0b74ff;
      --accent-hover: #0860d9;
      --secondary: #64748b;
      --secondary-hover: #475569;
      --success: #10b981;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --radius: 12px;
      --radius-sm: 8px;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

   * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
      min-height: 100vh;
      padding: 24px;
      margin: 0;
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 24px 0;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h1::before {
      content: 'üìã';
      font-size: 32px;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: all 0.2s ease;
    }

    .card:not([style*="cursor:default"]) {
      cursor: pointer;
    }

    .card:not([style*="cursor:default"]):hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent);
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 6px;
      display: block;
    }

    .muted {
      color: var(--text-muted);
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      border: 2px solid var(--border);
      font-size: 16px;
      margin: 0;
      transition: all 0.2s ease;
      background: var(--surface);
    }

    input:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(11, 116, 255, 0.1);
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: var(--radius-sm);
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
      box-shadow: var(--shadow);
    }

    button.secondary {
      background: var(--secondary);
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    #resultado .card strong {
      font-size: 16px;
      color: var(--text-primary);
    }

    .link-box {
      background: var(--surface-hover);
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 10px;
      font-size: 13px;
      word-break: break-all;
      user-select: all;
      font-family: 'Courier New', monospace;
    }

    .copy-row {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      align-items: center;
    }

    .copy-feedback {
      font-size: 12px;
      color: var(--success);
      display: none;
      font-weight: 600;
    }

    #modal {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 9999;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--radius);
      width: 100%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 24px;
      box-shadow: var(--shadow-lg);
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-row {
      margin-bottom: 16px;
    }

    .modal-row strong {
      display: block;
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
      }

      h1 {
        font-size: 24px;
      }

      .actions {
        flex-direction: row;
      }

      .actions button {
        flex: 1;
      }
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .success-animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: var(--surface);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      z-index: 10001;
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 16px;
    }

    .success-animation.show {
      display: flex;
      animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes successPop {
      0% {
        transform: translate(-50%, -50%) scale(0) rotate(-180deg);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .success-animation .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--success);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      animation: pulse 0.6s ease;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .success-animation h3 {
      margin: 0;
      font-size: 24px;
      color: var(--text-primary);
    }

    .success-animation p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 14px;
    }
  </style>
</head>

<body>

<h1>Hist√≥rico de OS</h1>

<div class="card" style="cursor:default;">
  <label for="busca">Buscar OS</label>

  <input id="busca" placeholder="Nome, CNPJ ou data" />

  <div class="actions">
    <button onclick="buscar()">üîç Buscar</button>
    <button class="secondary" onclick="limpar()">Limpar</button>
  </div>
</div>


<div id="resultado"></div>

<div id="modal" onclick="fecharModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3 style="margin-top: 0;">Detalhes da OS</h3>
    <div id="modal-body"></div>

    <div class="modal-actions">
      <button class="secondary" onclick="fecharModal()">Fechar</button>
    </div>
  </div>
</div>

<div class="success-animation" id="successAnimation">
  <div class="checkmark">‚úì</div>
  <h3>Sucesso!</h3>
  <p id="successMessage">Opera√ß√£o conclu√≠da com sucesso</p>
</div>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(reg => console.log('[v0] Service Worker registered'))
      .catch(err => console.log('[v0] Service Worker registration failed:', err));
  });
}

const WEBHOOK_OS =
  'https://n8n-www4kggggc4c8k8ow4w8g4g0.95.217.164.173.sslip.io/webhook/autocomplete-os-history';

async function buscar() {
  const termo = document.getElementById('busca').value.trim().toLowerCase();
  const container = document.getElementById('resultado');
  container.innerHTML = '<div class="loading">Buscando</div>';

  try {
    const res = await fetch(WEBHOOK_OS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ termo })
    });

    const data = await res.json();
    let lista = data.os || [];

    if (termo) {
      lista = lista.filter(o =>
        JSON.stringify(o).toLowerCase().includes(termo)
      );
    }

    renderizar(lista);
  } catch {
    container.innerHTML = '<p class="muted">Erro ao buscar hist√≥rico</p>';
  }
}

function limpar() {
  document.getElementById('busca').value = '';
  buscar();
}

function renderizar(lista) {
  const container = document.getElementById('resultado');
  container.innerHTML = '';

  if (!lista.length) {
    container.innerHTML = '<p class="muted">Nenhuma OS encontrada</p>';
    return;
  }

  lista.forEach(o => {
    const div = document.createElement('div');
    div.className = 'card';
    div.onclick = () => abrirModal(o);

    div.innerHTML = `
      <strong>${o.nome || '-'}</strong><br>
      <span class="muted">CNPJ: ${o.cnpj || '-'}</span><br>
      <span class="muted">üìÖ ${o.data || '-'} ${o.horario || ''}</span>
    `;

    container.appendChild(div);
  });
}

function abrirModal(os) {
  const body = document.getElementById('modal-body');
  body.innerHTML = '';

  Object.entries(os).forEach(([key, value]) => {
    const div = document.createElement('div');
    div.className = 'modal-row';

    if (typeof value === 'string' && value.startsWith('http')) {
      const id = 'copy_' + Math.random().toString(36).slice(2);

      div.innerHTML = `
        <strong>${formatarLabel(key)}</strong>
        <div class="link-box" id="${id}">${value}</div>
        <div class="copy-row">
          <button onclick="copiarLink('${value}', this)">üìã Copiar link</button>
          <span class="copy-feedback">‚úì Link copiado</span>
        </div>
      `;
    } else {
      div.innerHTML = `
        <strong>${formatarLabel(key)}</strong>
        <span>${value || '-'}</span>
      `;
    }

    body.appendChild(div);
  });

  document.getElementById('modal').style.display = 'flex';
}

function copiarLink(link, btn) {
  navigator.clipboard.writeText(link).then(() => {
    const feedback = btn.nextElementSibling;
    feedback.style.display = 'inline';
    
    showSuccessAnimation('Link copiado para √°rea de transfer√™ncia!');
    
    setTimeout(() => feedback.style.display = 'none', 2000);
  });
}

function fecharModal() {
  document.getElementById('modal').style.display = 'none';
}

function showSuccessAnimation(message) {
  const animation = document.getElementById('successAnimation');
  const messageEl = document.getElementById('successMessage');
  messageEl.textContent = message;
  animation.classList.add('show');
  
  setTimeout(() => {
    animation.classList.remove('show');
  }, 3000);
}

function formatarLabel(texto) {
  return texto.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
}

document.addEventListener('DOMContentLoaded', buscar);
</script>

</body>
</html>
